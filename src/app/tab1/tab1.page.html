<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <!-- <img src="/assets/shapes.svg" alt="" /> -->
    <ion-avatar>
      <img
        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
      />
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>User Info</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="tel" [(ngModel)]="phoneNumber"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Surname</ion-label>
          <ion-input type="tel" [(ngModel)]="cardNumber"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="tel" [(ngModel)]="cardExpiry"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Telephone</ion-label>
          <ion-input type="text" [(ngModel)]="orderCode"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Model</ion-label>
          <ion-input type="text" [(ngModel)]="orderCode"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>LicencePlate</ion-label>
          <ion-input type="text" [(ngModel)]="orderCode"></ion-input>
        </ion-item>
      </ion-list>
      <!-- <button ion-button outline (click)="save()">Save</button> -->
      <ion-button size="large" color="primary" expand="full" (click)="save()"
        >Save</ion-button
      >
    </ion-card-content>
  </ion-card>
